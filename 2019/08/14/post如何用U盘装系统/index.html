        <p>之前一直不会装系统，突然老姐电脑崩溃，就学习了一下，帮他装好。然后记录一下</p>
<h2 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">一台好电脑 一台坏电脑</span><br><span class="line">一个4G以上空U盘(如果不是空U盘，最好把里边东西备份)</span><br><span class="line">去官网系统之家下载你需要的系统版本的镜像文件 </span><br><span class="line">下载安装一个老毛桃制作U盘工具</span><br><span class="line">在网上找一个系统激活工具（如小马激活工具）</span><br></pre></td></tr></table></figure>

<h2 id="制作U盘"><a href="#制作U盘" class="headerlink" title="制作U盘"></a>制作U盘</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">电脑先退出360 QQ管家等</span><br><span class="line">插入U盘 打开老毛桃U盘制作工具</span><br><span class="line">点击归还空间 等两分钟</span><br><span class="line">选择设备 看U盘是否插入其他默认 点击一键制作 等五六分钟左右</span><br><span class="line">是否模拟启动  选择否</span><br><span class="line">将下载的镜像文件复制到U盘的ISO文件下</span><br><span class="line">取出U盘</span><br></pre></td></tr></table></figure>

<h2 id="装系统"><a href="#装系统" class="headerlink" title="装系统"></a>装系统</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">将u盘插入坏电脑（坏电脑处于关机状态）</span><br><span class="line">开机 按F12 一直按(我这里是联想电脑，要按F12，其他电脑去查一下)</span><br><span class="line">启动blos设置 在boot选项 boot priority中将external device改为yes 然后重启电脑</span><br><span class="line">一直按F12 进入老毛桃界面 选择第二个老毛桃win8PE高级版</span><br><span class="line">然后出现桌面 打开老毛桃PE装机工具  选择C盘 然后一路确定</span><br><span class="line">完了就重启电脑 显示正常桌面</span><br></pre></td></tr></table></figure>

<h2 id="激活系统"><a href="#激活系统" class="headerlink" title="激活系统"></a>激活系统</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">关闭360 电脑各种管家，</span><br><span class="line">右击我的电脑 选择属性</span><br><span class="line">此时看到下方显示未激活</span><br><span class="line">将u盘中的激活工具复制到桌面</span><br><span class="line">打开激活工具 点击激活</span><br><span class="line">然后再打开属性查看是否未激活</span><br></pre></td></tr></table></figure>
